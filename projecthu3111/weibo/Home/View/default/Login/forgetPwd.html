<!DOCTYPE html>
<!-- 微博用户登陆页面  -->
<html lang="en">
    <head>
        <title>找回密码</title>
        <meta charset="utf-8">
        <meta name="keywords" content="微博,腾讯微博,QQ微博,围脖,QQ围脖,腾讯围脖,企鹅微博,企鹅围脖,名人微博,名人围脖,微型博客"/>
        <meta name="description" content="腾讯微博 与其在别处仰望 不如在这里并肩"/>
        <link rel="stylesheet" href="__PUBLIC__/Home/css/login.css" />
    </head>
    <body>
        <div class="logo">
            <img src="__PUBLIC__/Home/images/logo.png" alt="" />
        </div>
        <div class="login">
            <div>
                <!-- 微频道start -->
                <h1>微频道，发现更多精彩</h1>
                <div class="cimg">
                    <a href="#">
                        <img src="__PUBLIC__/Home/images/wpd1.jpg" alt="美女" />
                    </a>
                    <div class="top">
                        <a href="#"><img src="__PUBLIC__/Home/images/wpd2.jpg" alt="杂谈" /></a>
                        <a href="#"><img src="__PUBLIC__/Home/images/wpd3.jpg" alt="时尚" /></a>
                        <a href="#"><img src="__PUBLIC__/Home/images/wpd4.jpg" alt="摄影" /></a>
                    </div>
                    <div class="bottom">
                        <a href="#"><img src="__PUBLIC__/Home/images/wpd5.jpg" alt="星座" />
                        </a>
                        <a href="#"><img src="__PUBLIC__/Home/images/wpd6.jpg" alt="明星" /></a>
                    </div>
                </div>
                <!-- 微频道end-->
            </div>
            <div>
                <!-- 登陆框start -->
                <h1>找回密码</h1>
                <div class="form">
                <span class="error">sbsb</span>
                    <form action="{:U('Home/Login/findPwd')}" method="post">
                        <div>
                        <input type="text" name="account" placeholder="输入您的账号" /></div>
                        <div>
                        	<label for="verify">验证码：</label>
                        	<input type="text" name='verify' class='input' id='verify' placeholder="请输入下方的验证码"/>
                        	<img src="{:U('Home/Login/CreateVcode')}" onclick="this.src=this.src+'?a'"  width='120' height='35' title="点击切换" style="display:block;float:right;margin-right:130px;margin-top:10px;margin-bottom:10px;cursor:pointer" />
                        </div>
                        <div>
                        <button type="submit">邮箱验证</button>
                        </div>
                    </form>
                    
                </div>
                <!-- 登陆框end -->
                <span class="foo"><a href="{:U('Home/Login/index')}">想到密码啦?</a> | <a href="{:U('Home/Login/register')}" target="_blank">注册新帐号</a> | <a href="#">意见反馈</a>&nbsp;
                </span>
            </div>
        </div>
    </body>
</html>
