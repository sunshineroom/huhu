<extend name="Public/index"/>
<block name="content">
<script type="text/javascript">
    var showurl = "{:U('Admin/Link/showurl')}";
    var newsrcurl = "{:U('Admin/Link/newsrcurl')}";
    var newcontenturl = "{:U('Admin/Link/newcontenturl')}";
    var newlinkurl = "{:U('Admin/Link/newlinkurl')}";
    var dellinkurl = "{:U('Admin/Link/dellinkurl')}";
</script>
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">友情链接列表</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!-- DataTables Advanced Tables -->
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="dataTable_wrapper">
              <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">

                  

                  <p><button type="button" class="btn btn-primary newlink" style="margin-left:30px">新增友情链接</button></p>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                  <!-- 用户列表遍历 -->
                    <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                      <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 50px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">src</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 200px;" aria-label="Platform(s): activate to sort column ascending">链接名称</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 70px;" aria-label="Engine version: activate to sort column ascending">是否前台显示</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 30px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <foreach name="linkinfo" item="vo" key="k" >   
                          <tr class="gradeA odd" role="row">
                            <td class="sorting_1 sid">{$vo.id}</td>
                            <td id="{$vo.id}" class="linksrc">{$vo.src}</td>
                            <td id="{$vo.id}" class="linkcontent">{$vo.linkcontent}</td>
                            <td>
                              <if condition="($vo.show eq 1) "> 
                                前台显示&nbsp;&nbsp;&nbsp; <button type="button" id="{$vo.id}" class="btn btn-info btn-circle isshow"><i class="fa fa-check"></i></button>
                                <else /> 
                                前台显示&nbsp;&nbsp;&nbsp; <button type="button" id="{$vo.id}" class="btn btn-warning btn-circle isshow"><i class="fa fa-times"></i></button>
                              </if>
                            </td>
                            
                            <td class="center" style="text-align:center">
                               <button type="button" id="{$vo.id}" class="btn btn-danger btn-circle dellink"><i class="fa fa-times"></i></button>
                            </td>
                          </tr>
                        </foreach>
                      </tbody>
                    </table>
                  
                  </div>
                </div>
                <div class="row">
                  <style type="text/css">
                      #pages a,#pages span{ background-color: #fff;
                              border: 1px solid #ddd;
                              color: #337ab7;
                              float: left;
                              line-height: 1.42857;
                              margin-left: -1px;
                              padding: 6px 12px;
                              position: relative;
                              text-decoration: none;}
                      #pages span {
                            background-color: #337ab7;
                            border-color: #337ab7;
                            color: #fff;
                            cursor: default;
                            z-index: 2;
                            }
                  </style>
                 
                  <div class="col-sm-6">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                       <div id="pages">
                          {$pages}
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.table-responsive -->

          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
    </div>
  </div>
</block>
