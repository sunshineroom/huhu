<extend name="Public/index"/>
<block name="content">
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户修改</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   <div class="row">
                   <div class="col-lg-12">
                       <div class="panel panel-default">
                           <div class="panel-heading">
                               修改后台用户的信息
                           </div>
                           <div class="panel-body">
                               <div class="row">
                                   <div class="col-lg-6">
                                       <form role="form" action="{:U('Admin/User/update')}" method="post" enctype="multipart/form-data">
                                           <input type="hidden" name="id" value="{$info.id}">
                                           <div class="form-group">
                                               <label>用户名</label>
                                               <input value="{$info.username}" name="username" placeholder="请输入6~18位数字,字母,下划线" class="form-control">
                                           </div>
                                           <div class="form-group">
                                               <label>密码</label>
                                               <input value="{$info.password}" type="text" name="password" placeholder="请输入6~18位数字,字母,下划线" class="form-control">
                                           </div>
                                           
                                           <div class="form-group">
                                               <label>性别</label>
                                               <label class="radio-inline">
                                                   <input type="radio" checked="" <if condition="$info['sex'] eq 1"> checked</if> value="1" id="optionsRadiosInline1" name="sex">男
                                               </label>
                                               <label class="radio-inline">
                                                   <input type="radio" value="0" <if condition="$info['sex'] eq 0"> checked</if> id="optionsRadiosInline2" name="sex">女
                                               </label>
                                               <label class="radio-inline">
                                                   <input type="radio" value="2" <if condition="$info['sex'] eq 2"> checked</if> id="optionsRadiosInline3" name="sex">保密
                                               </label>
                                           </div>
                                            <div class="form-group">
                                               <label>权限组</label>
                                               
                                               <select name="group_id" id="">
                                                 <option value="1" disabled="disabled">超级管理员组(无敌权限)</option>
                                                 <option value="2">高级管理员</option>
                                                 <option value="3">前台管理组</option>
                                                 <option value="4">查看信息组</option>
                                               </select>
                                               </select>
                                           </div>
                                           <button class="btn btn-warning" type="reset">重置</button>
                                           <button class="btn btn-info" type="submit">提交</button>
                                       </form>
                                   </div>
                             <!--   http://localhost/Class/s43/project/index.php/Admin/User/add.html
                               http://localhost/Class/s43/project/index.php/Admin/User/add.shtml
                               lamp43/Admin/User/add
                               lamp43/Admin/User/add.html -->
                               </div>
                               <!-- /.row (nested) -->
                           </div>
                           <!-- /.panel-body -->
                       </div>
                       <!-- /.panel -->
                   </div>
                   <!-- /.col-lg-12 -->
               </div>
</div>
</block>
