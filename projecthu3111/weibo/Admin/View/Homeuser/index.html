  <div id="page-wrapper">

        <h1 class="page-header">前台用户列表</h1>
      </div>

            <div class="dataTable_wrapper">
              <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">

                  <form action="{:U('Admin/Homeuser/index')}" method="get">
                    
                  <div class="col-sm-6">
                    <div class="dataTables_length" id="dataTables-example_length">
                      <label>显示 
                        <select name="num" aria-controls="dataTables-example" class="form-control input-sm">

                        条

                  </div>
                  <div class="col-sm-6">
                    <div id="dataTables-example_filter" class="dataTables_filter">
                      <label>注册账号关键字:<input value="{$Think.get.keyword}" name="keyword" type="search" class="form-control input-sm" placeholder="" aria-controls="dataTables-example"></label>
                      <button type="submit" class="btn btn-info">查询</button>
                    </div>
                  </div>

                  </form>

                </div>
                <div class="row">
                  <div class="col-sm-12">
                  <!-- 用户列表遍历 -->
                    <table id="dataTables-example" class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="dataTables-example_info">
                      <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Browser: activate to sort column ascending">注册账号</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Platform(s): activate to sort column ascending">注册时间</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Engine version: activate to sort column ascending">是否锁定</th>
                         <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="Engine version: activate to sort column ascending">用户状态</th>
                          <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;" aria-label="CSS grade: activate to sort column ascending">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <foreach name="users" item="vo" key="k" >   
                          <tr class="gradeA odd" role="row">
                            <td class="sorting_1 sid">{$vo.id}</td>
                            <td>{$vo.account}</td>
                            <td>{$vo.registime|date="Y年m月d日 H时i分",###}</td>
                            <td>
                              <if condition="($vo.lock eq 1) "> 
                                锁定
                                <else /> 
                                未锁定
                              </if>
                            </td>
                             <td>
                              <if condition="($vo.status eq 0) "> 
                                <span style="color:red">在线</span>
                                <else /> 
                                离线
                              </if>
                            </td>
                            
                            <td class="center">
                              <a href="{:U('Admin/Homeuser/find',array('uid'=>$vo['id']))}" class="btn btn-info" type="button">用户详情</a>
                            </td>
                          </tr>
                        </foreach>
                      </tbody>
                    </table>

                       <div id="pages">
                          {$pages}

                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
